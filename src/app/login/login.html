<div class="container-fluid min-vh-100">
  <div class="row min-vh-100">
    <div class="col-md-6 d-none d-md-flex p-0">
      <img
        src="https://picsum.photos/2"
        alt="Login Image"
        class="img-fluid w-100 h-100 object-fit-cover"
      />
      <h2 class="position-absolute text-white m-4 fw-bold">Budget</h2>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="login-box w-75">

        <h3 class="fw-bold mb-2">Login to Budget</h3>
        <p class="text-muted mb-4">
          Loem ipsum dolor sit amet, consectetur adipiscing elit
        </p>

        <form>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Enter your password"
            />
            <span class="show-password">Show</span>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">
                Keep me logged in
              </label>
            </div>
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>
          <button
            type="button"
            class="btn btn-primary btn-lg w-100"
            (click)="login()"
          >
            Login
          </button>

          <p class="text-center mt-4">
            Create New Account?
          </p>
        </form>
      </div>
    </div>

  </div>
</div>
